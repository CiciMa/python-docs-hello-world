<!doctype html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <body>
        <div class="container" style="padding-top: 100px;">
                <div class="row d-flex align-items-center justify-content-center"><h2 style="text-align: center; margin-top: 20px;">I am Cow {{cowId}}</h2></div>
                <div class="row d-flex align-items-center justify-content-center"><h2 style="text-align: center; margin-top: 20px;">Make prediction of me!</h2></div>
                <hr>
                <div class="row d-flex justify-content-center" style="margin-top: 20px;">
                    <div class="col col-6">
                        <h4>Choice 1: Real-time weather</h4>
                        <a href="{{ url_for('preresult_real', cowId = cowId) }}"><button type="button" class="btn btn-primary">Predict</button></a>
                    </div>
                    <div class="col col-6">
                        <h4>Choice 2: User choice</h4>
                        <form action="{{ url_for('preresult_user', cowId = cowId) }}", method="POST" style="text-align: center;">
                                <input type="text" class="form-control" placeholder="Humidity" name="humidity"><br>
                                <input type="text" class="form-control" placeholder="Temperature" name="temp"><br>
                                <!-- Date: <input type="text" name="date"><br>
                                Temperature: <input type="text" name="temp"><br> -->
                                <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                   </div>
                </div>
          </div>
   </body>
</html>
